<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Camera App</h1>
    <div class="camera-controls">
        <button id="startWebcamBtn">Start Webcam</button>
        <button id="captureWebcamBtn" disabled>Capture Image</button>
        <button id="captureCanvasBtn">Capture Canvas</button>
    </div>
    <div class="camera-preview">
        <video id="webcamVideo" autoplay playsinline hidden></video>
        <canvas id="photoCanvas" width="400" height="300"></canvas>
    </div>
    <div class="camera-actions">
        <button id="downloadPhotoBtn">Download PNG</button>
        <button id="savePhotoBtn">Save to Gallery</button>
        <button id="openGalleryBtn">Open Gallery</button>
    </div>
    <div id="gallery" class="gallery" hidden>
        <h2>Gallery</h2>
        <div id="galleryList" class="gallery-list"></div>
        <button id="closeGalleryBtn">Close Gallery</button>
    </div>
    <p><a href="../index.html">Back to APPA</a></p>
    <script src="camera.js"></script>
</body>
</html>
